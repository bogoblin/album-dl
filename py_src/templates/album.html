<article class="album">
    <figure>
        <img src="{{ album.thumbnails[-1].url }}" alt="album art" height="200">
    </figure>
    <div>
        <form>
            <input type="text" name="{{ album.audioPlaylistId }}-title" value="{{ album.title }}">
            by
            <input type="text" name="{{ album.audioPlaylistId }}-artist" value="{{ album.artists[0].name }}">
            <details open>
                <summary>{{ album.trackCount }} Tracks</summary>
                <ul>
                    {% for track in album.tracks %}
                        <li>
                            <input type="checkbox" name="{{ track.videoId }}-enable" checked>
                            <input type="text" name="{{ track.videoId }}-track-number" value="{{ loop.index }}" size="3" style="text-align: right">
                            <input type="text" name="{{ track.videoId }}-title" value="{{ track.title }}" size="120">
                        </li>
                    {% endfor %}
                </ul>
            </details>
            <br>
            <button>Download</button>
        </form>
    </div>
</article>
