<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Album Stealer 5000</title>
</head>
<style>
    body {
        background-color: #333333;
        color: #ff7581;
        font-family: Verdana,sans-serif;
    }

    .album {
        display: grid;
        grid-template-columns: auto 1fr;
    }

    li {
        list-style: none;
    }
</style>
<body>
<script src="https://unpkg.com/htmx.org@1.9.6"></script>
<script src="https://unpkg.com/htmx.org/dist/ext/ws.js"></script>

<h1>Album stealer 5000</h1>
<form action="/search" method="get">
    <label for="search-box">Search albums: </label>
    <input id="search-box" name="query" value="{% block query %}{% endblock %}">
    <button>Search</button>
</form>
<hr>
<div>
    <div id="downloads" hx-ext="ws" ws-connect="/downloads">
        <ul id="download-list"></ul>
    </div>
    <div id="main">
        {% block content %}
        {% endblock %}
    </div>
</div>
</body>
</html>
