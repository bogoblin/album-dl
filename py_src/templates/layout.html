<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Album Stealer 5000</title>
    <link rel="stylesheet" href="https://unpkg.com/missing.css@1.1.2">
</head>
<style>
    .album {
        display: grid;
        grid-template-columns: minmax(10vh, 20vh) max-content;
        grid-gap: 1em;
    }

    .album-art {
        max-height: 20vh;
    }

    li {
        list-style: none;
    }

    .downloading-track {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        font-size: small;
        gap: 3px;
    }

    .downloading-text {
        background-color: color-mix(in srgb, var(--bg), #0000 50%);
        padding: 1em;
    }

    #download-list {
        padding: 0;
    }

    .column {
        height: 100vh;
        overflow-y: scroll;
    }

    input {
        display: inline;
    }

    input[type='checkbox'] {
        transform-origin: right;
        transform: scale(2);
    }

    input[type='text'] {
        padding-top: 0;
        padding-bottom: 0.13em;
    }

    .track {
        margin-bottom: 0.2em;
    }

    .artist-form-box {
        position: relative;
    }

    .artist-form-box a {
        position: absolute;
        right: 1ex;
        text-decoration: none;
    }

    .artist-form-box a:hover {
        text-decoration: none;
        text-shadow: var(--accent) 0 0 5px;
    }

    #downloads-column {
        padding: 0;
        margin: 0;
        overflow: hidden;
        min-width: 1.5em;
    }

    #downloads-column[open] {
        overflow-y: scroll;
    }

    #downloads-column summary {
        writing-mode: vertical-lr;
        height: 100%;
    }

    #downloads-column[open] summary {
        writing-mode: unset;
        height: unset;
    }
</style>
<body>
<script src="https://unpkg.com/htmx.org@1.9.6"></script>
<script src="https://unpkg.com/htmx.org/dist/ext/ws.js"></script>

<div style="display: flex; justify-content: space-between">
<div class="column" style="flex-grow: 1">
    <h1>Album stealer 5000</h1>
    <form action="/search" method="get">
        <label for="search-box">Search albums: </label>
        <input id="search-box" name="query" value="{% block query %}{% endblock %}">
        <button>Search</button>
    </form>
    <hr>
    <div id="main">
        {% block content %}
        {% endblock %}
    </div>
</div>
<details id="downloads-column" class="column" style="max-width: 35%">
    <summary>Downloads:</summary>
    <div id="downloads" hx-ext="ws" ws-connect="/downloads">
        <ul id="download-list"></ul>
    </div>
</details>
</div>
</body>
</html>
